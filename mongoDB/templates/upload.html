<!DOCTYPE html>
<html>
<head>
    <title>Upload Profile</title>
</head>
<body>
    <h2>Upload New Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        Name: <input type="text" name="name" required><br><br>
        Age: <input type="number" name="age"><br><br>
        Gender: <input type="text" name="gender"><br><br>
        Phone: <input type="text" name="phone"><br><br>
        Education: <input type="text" name="education"><br><br>
        Religion: <input type="text" name="religion"><br><br>
        Caste: <input type="text" name="caste"><br><br>
        Height: <input type="text" name="height"><br><br>
        Salary (LPA): <input type="text" name="salary"><br><br>
        Profile Image: <input type="file" name="image"><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
