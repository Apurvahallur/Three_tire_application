<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Profile: {{ doc['Name'] }}</h2>

    <form method="POST" enctype="multipart/form-data">
        Name: <input type="text" name="name" value="{{ doc['Name'] }}"><br><br>
        Age: <input type="number" name="age" value="{{ doc['Age'] }}"><br><br>
        Gender: <input type="text" name="gender" value="{{ doc['Gender'] }}"><br><br>
        Phone: <input type="text" name="phone" value="{{ doc['Phone'] }}"><br><br>
        Education: <input type="text" name="education" value="{{ doc['Education'] }}"><br><br>
        Religion: <input type="text" name="religion" value="{{ doc['Religion'] }}"><br><br>
        Caste: <input type="text" name="caste" value="{{ doc['Caste'] }}"><br><br>
        Height: <input type="text" name="height" value="{{ doc['Height'] }}"><br><br>
        Salary (LPA): <input type="text" name="salary" value="{{ doc['Salary(LPA)'] }}"><br><br>
        Replace Image: <input type="file" name="image"><br><br>

        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
